<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">

                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minus" class="fas fa-minus"></i></button>
                           <input id="numberCounter" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="amountPhone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numberCounter1" type="text" class="form-control text-center" value="1">

                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const plusSign = document.getElementById("plus");
      plusSign.addEventListener("click", function(){

         document.getElementById("numberCounter").value =finalCount;
         
         const phoneAmount = updateSpanText("plus","amountPhone", finalCount);

      })
      
     // creating event for handling minus counter
      const minusSign = document.getElementById("minus");
      minusSign.addEventListener("click", function(){
         const numberCounter = findElement("numberCounter");
         const finalCount = numberCounter-1;
         document.getElementById("numberCounter").value =finalCount;

         const phoneAmount = updateSpanText("minus","amountPhone",finalCount);
         const amountCounter1 = totalAmount("minus","subtotal",-1*phoneAmount);

 })

 // counting total amount of subtotal and total.

         let finalTotalAmount = 0;

         // }
         
         document.getElementById(id2).innerText = finalTotalAmount;
         return finalTotalAmount;

      // finding elements
      function findElement(id){
         const numberCounter = document.getElementById(id).value;
         const totalCounter = parseFloat(numberCounter);
         return totalCounter;

   </script>
</body>

</html>
